name: Required Files Check (PR - Beta)

on:
  pull_request:
    branches: [ main ]

jobs:
  required-files-check:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ secrets.AWS_REGION }}
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      LOG_GROUP_NAME: ${{ secrets.LOG_GROUP_NAME }}  # beta log group from secrets

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run required files check
        run: python3 check_required_files.py

      - name: Check AWS CLI version
        run: aws --version

      - name: Log success to CloudWatch (beta)
        if: success()
        run: |
          # Use dashes instead of colons so it's a valid CloudWatch logStreamName
          LOG_STREAM_NAME=$(date -u +"%Y-%m-%dT%H-%M-%SZ")

          # Create log group and stream if they don't already exist
          aws logs create-log-group --log-group-name "$LOG_GROUP_NAME" || true
          aws logs create-log-stream --log-group-name "$LOG_GROUP_NAME" --log-stream-name "$LOG_STREAM_NAME" || true

          # Build a simple text message with all metadata
          MESSAGE="workflow=${{ github.workflow }}, commit_sha=${{ github.sha }}, actor=${{ github.actor }}, event_name=${{ github.event_name }}, branch=${{ github.ref_name }}, repository=${{ github.repository }}"

          # Build a valid JSON array for --log-events using jq so quoting is always correct
          EVENT_JSON=$(jq -n --arg msg "$MESSAGE" --arg ts "$(date +%s%3N)" '[{timestamp: ($ts|tonumber), message: $msg}]')

          # Send log event
          aws logs put-log-events \
            --log-group-name "$LOG_GROUP_NAME" \
            --log-stream-name "$LOG_STREAM_NAME" \
            --log-events "$EVENT_JSON"
